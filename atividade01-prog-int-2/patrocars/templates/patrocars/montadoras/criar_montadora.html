{% include 'patrocars/partials/head.html' %}

{% load crispy_forms_tags %}




<body>
    {% include 'patrocars/partials/header.html' %}

    <br>
    
    <div class="container-sm" style="width: 500px;">
       
        <h2>Criar Nova Montadora</h2>
       
        <button class="btn btn-secondary"><a href="{% url 'patrocars:lista_montadoras' %}">Voltar</a></button>

        </form>
        
    </div>
       
   

</body>
</html>
