{% include 'patrocars/partials/head.html' %}
{% load crispy_forms_tags %}

<body>
    {% include 'patrocars/partials/header.html' %}

    <div class="container-sm" style="width: 500px;">
       
        <h2>Criar Novo Veiculo</h2>

        <button class="btn btn-secondary"><a href="{% url 'patrocars:lista_veiculos' %}" >Voltar</a></button>

            {{ form|crispy }}

        </form>
        
    </div>

</body>
</html>
